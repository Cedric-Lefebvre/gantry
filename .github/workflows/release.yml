name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.1.2)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || github.event.inputs.tag }}
          releaseName: "Gantry ${{ github.ref_name || github.event.inputs.tag }}"
          releaseBody: |
            See the [changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name || github.event.inputs.tag }}) for details.
          releaseDraft: false
          prerelease: false

      - name: Push to Buildkite Packages
        if: success()
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run: |
          DEB=$(find target/release/bundle/deb -name "*.deb" -not -name "*.sig" | head -1)
          echo "Found: $DEB"
          curl -sf -X POST \
            "https://api.buildkite.com/v2/packages/organizations/cedric-lefebvre/registries/ppa/packages" \
            -H "Authorization: Bearer $PACKAGECLOUD_TOKEN" \
            -F "file=@$DEB"
